name: Generar Documentación MkDocs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs==1.6.1" "mkdocs-material==9.1.10"
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      # 4️⃣ Comprobar mkdocs.yml
      - name: Verificar archivo mkdocs.yml
        run: |
          if [ ! -f mkdocs.yml ]; then
            echo "Error: mkdocs.yml no encontrado" 
            exit 1
          fi

      # 5️⃣ Construir la documentación
      - name: Construir documentación
        run: mkdocs build

      # 6️⃣ Desplegar en GitHub Pages
      - name: Desplegar en GitHub Pages
        run: mkdocs gh-deploy --force

